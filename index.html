<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div id="side">
    </div> -->
    <div>
      <div class="top">
        <div class="filter">
          <div class="input-group mb-3">
            <label class="input-group-text bg-primary label-top text-light" for="Continent filter">Continent</label>
            <select id="continents" name="Continent filter" onchange="get_value()" class="form-select">
            <option selected value="">All</option>
            <option value="Africa">Africa</option>
            <option value="Antartica">Antartica</option>
            <option value="Oceania">Australia</option>
            <option value="Europe">Europe</option>
            <option value="Asia">Asia</option>
            <option value="North America">North America</option>
            <option value="South America">South America</option>
          </select>
          </div>
        </div>
        <div class="input-group mb-3 search-container">
          <input type="text" class="form-control search-box" placeholder="Country name">
          <button class="btn btn-primary search-btn" type="button">Search</button>
        </div>
        <div class="view">
          <div class="input-group mb-3">
            <label class="input-group-text bg-primary text-light label-top" for="view-dropdown">Sort</label>
            <select class="form-select" id="view-dropdown" name="View dropdown" onchange="get_value()">
              <option selected value="">None</option>
              <option value="aesc">A - Z</option>
              <option value="desc">Z - A</option>
            </select>
          </div>
        </div>
      </div>  
      <div id="contry-container" class="grid text-center"></div>
      <div class="d-grid gap-2 d-md-block pagination" >
        <button class="btn btn-primary page" id="prevBtn" type="button" onclick="prevButton()">Prev</button>
        <button class="btn btn-primary page" id="NextBtn" type="button" onclick="nextButton()">Next</button>
      </div>
    </div> 
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
